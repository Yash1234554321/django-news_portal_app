{% extends 'base.html' %}
{% block title %} register {% endblock title %}

{% block content %}
    <div class="container">
        <div style="margin: auto; margin-top: 15px;  width: 500px; height: 500px;" class='jumbotron'>
        <h2 style="margin-top:-50px;">Contact Us Here</h2>
        <hr style="background-color:black;">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                  <label for="comment">Comment</label>
                  <textarea type="comment" name="comment" class="form-control" id="comment" placeholder="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
{% endblock content %}
